<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="description" content="News">
    <meta name="author" content="Erin Hancock">
    <title>Boston</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"

    <link href="css/styles.css" rel="stylesheet">

<body>
    <!-- HEADER HERE -->
    <header>
        <h1>Boston City</h1>
        <h2>Where History Comes Alive</h2>
    </header>


    <!-- NAVIGATION HERE -->
    <nav class="clearfix">
        <button onclick="toggleMenu()">&equiv;</button>
        <ul id="navList" class="hide">
            <li><a href="#">Visit</a></li>
            <li><a href="#">Departments</a></li>
            <li><a class="active" href="#">Services</a></li>
            <li><a href="#">Pay Bills</a></li>
            <li><a href="#">Meetings</a></li>
            <li><a href="#">Help</a></li>
        </ul>
    </nav>


    <!-- CONTENT HERE -->
    <main>
        <!--slide content-->
        <div class="my_slider">
            <picture>
                <source srcset="images/slide1-small.jpg" media="(max-width: 30rem)">
                <source srcset="images/slide1-large.jpg" media="(min-width: 30rem)">
                <img src="images/slide1-large.jpg" alt="slider">
            </picture>

            <picture>
                <source srcset="images/slide2-small.jpg" media="(max-width: 30rem)">
                <source srcset="images/slide2-large.jpg" media="(min-width: 30rem)">
                <img src="images/slide2-large.jpg" alt="slider">
            </picture>

            <picture>
                <source srcset="images/slide3-small.jpg" media="(max-width: 30rem)">
                <source srcset="images/slide3-large.jpg" media="(min-width: 30rem)">
                <img src="images/slide3-large.jpg" alt="slider">
            </picture>

            <picture>
                <source srcset="images/slide4-small.jpg" media="(max-width: 30rem)">
                <source srcset="images/slide4-large.jpg" media="(min-width: 30rem)">
                <img src="images/slide4-large.jpg" alt="slider">
            </picture>

            <picture>
                <source srcset="images/slide5-small.jpg" media="(max-width: 30rem)">
                <source srcset="images/slide5-large.jpg" media="(min-width: 30rem)">
                <img src="images/slide5-large.jpg" alt="slider">
            </picture>
            </div>

        <!--plan your visit -->
        <h2>Plan Your Visit</h2>

        <div class="card-hover">
            <a class="card" href="#">
                <div class="info">
                <i class="fas fa-bed"></i>
                <h3>Places To Stay</h3>
                </div>
            </a>

            <a class="card" href="#">
                <div class="info">
                <i class="fas fa-angle-double-right"></i>
                <h3>Walk The Red Line</h3>
                </div>
            </a>

            <a class="card" href="#">
                <div class="info">                <i class="fab fa-angellist"></i>
                <h3>Pass To The City</h3>
                </div>
            </a>

            <a class="card" href="#">
                <div class="info">
                <i class="fas fa-utensils"></i>
                <h3>Fine Dining</h3>
                </div>
            </a>

        </div>


    </main>

    <!-- FOOTER HERE -->
    <footer>
        <p>&copy; 2020 &bull; Erin Hancock &bull; All Rights Reserved &bull; Login</p>
    </footer>


    <!-- JQUERY -->
    <script src="js/scripts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.my_slider').slick({
                dots: true,
                arrows: false,
                infinite: true,
                cssEase: 'ease-out',
                autoplay: true,
                autoplaySpeed: 4000
            })
        })
    </script>
</body>

</html>
